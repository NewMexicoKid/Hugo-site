{{ define "main" }}
<div class="p-6">
  <h1 class="text-3xl text-wq-red w-full py-8">{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <a href="{{ .RelPermalink }}"><h2 class="my-4 text-2xl" tabindex="0">{{ .LinkTitle }}</h2></a>
    <div class="px-4">{{ .Summary }}</div>
  {{ end }}
  </div>
{{ end }}
